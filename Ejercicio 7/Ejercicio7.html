<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7.</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en lso formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmGx4NGbX3RiVo9HWNhpFZWivNRkkp3N4OYg&usqp=CAU" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" type="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" type="username">

                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" type="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" type="password" placeholder="6+ caracteres">
            </label>
            <label for="check-box" class="checkbox-label">
                <input id="check-box" type="checkbox">
                <span>Acepto las condiciones y el aviso legal.</span>
            </label>
            <button class="submit-btn" type="submit">Crear cuenta</button>


        </form>












    </div>

    
</body>
</html>
